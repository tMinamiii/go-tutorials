version: 2

sql:
- schema:
    - mysql/users.sql
  queries:
    - mysql/users.sql
  engine: mysql
  gen:
    go:
      package: muser
      out: model/muser
      emit_db_tags: true
      emit_interface: true
      emit_empty_slices: true
      emit_methods_with_db_argument: true

- schema:
    - mysql/contents.sql
  queries:
    - mysql/contents.sql
  engine: mysql
  gen:
    go:
      package: mcontent
      out: model/mcontent
      emit_db_tags: true
      emit_interface: true
      emit_empty_slices: true
      emit_methods_with_db_argument: true