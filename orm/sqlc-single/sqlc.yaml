version: 2

sql:
- schema:
    - mysql/users.sql
    - mysql/contents.sql
  queries:
    - mysql/contents.sql
    - mysql/users.sql
  engine: mysql
  gen:
    go:
      package: model
      out: model
      emit_db_tags: true
      emit_interface: true
      emit_empty_slices: true
      emit_methods_with_db_argument: true